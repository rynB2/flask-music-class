{% extends "base.html" %} {% block title %}Leaderboards{% endblock %}
{% block content %}
<h1>Leaderboards</h1>
<br/>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
    {% for user in y|sort(attribute='points', reverse=True) %}        
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.points}}</td>
        </tr>
    {% endfor %}
    </tr>
    </tbody>
  </table>

{% endblock %}
